<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login up/Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" >
            <input type="text" name="username" placeholder="Enter Your Username"><br>
            <input type="password" name="userpass" placeholder="Enter Your Password" ><br>
            <input type="tel" name="usertel" placeholder="Enter Your Phone No."><br>
            <input type="submit" value="login">
        </form>
        <p>Don't have an account  </p><a href="#">Sign Up</a>
    </div>
</body>
</html>
